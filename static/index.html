<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
      text-align: center; /* Center everything */
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="file"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Style for the response */
    #answer {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      min-height: 100px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      white-space: pre-wrap; /* preserve line breaks */
      font-size: 1.1rem;
      text-align: left; /* left-align text inside the centered block */
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ Upload PDF and Ask</h1>

  <form id="upload-form">
    <input type="file" name="file" required />
    <button type="submit">Upload PDF</button>
  </form>

  <hr />

  <form id="ask-form">
    <input type="text" name="question" placeholder="Ask a question..." required />
    <button type="submit">Ask</button>
  </form>

  <pre id="answer"></pre>

  <script>
    // Function to simulate typing effect
    async function typeWriter(element, text, delay = 20) {
      element.innerText = "";
      for (let i = 0; i < text.length; i++) {
        element.innerText += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('http://localhost:8000/upload-pdf/', {
        method: 'POST',
        body: formData
      });
      const json = await res.json();
      alert(json.message);
    });

    document.getElementById('ask-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('http://localhost:8000/ask/', {
        method: 'POST',
        body: formData
      });
      const json = await res.json();
      const answerElem = document.getElementById('answer');
      await typeWriter(answerElem, json.answer);
    });
  </script>
</body>
</html>
